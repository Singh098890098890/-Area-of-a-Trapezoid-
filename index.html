<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of Trapezoid Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Area of Trapezoid Calculator</h1>
    
    <img src="image.png" alt="Trapezoid Formula" style="height: 200px;">

    <p>Length of top base (b1):</p>
    <input type="number" id="b1">
    
    <p>Length of bottom base (b2):</p>
    <input type="number" id="b2">
    
    <p>Height of trapezoid (h):</p>
    <input type="number" id="h">
    
    <button type="button" onclick="calculateArea()">CALCULATE</button>

    <p>The area of the trapezoid is: <span id="area"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
